name: Performance Regression

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  performance:
    name: Performance Regression Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run performance regression tests
        run: bun benchmarks/scripts/regression-tracking.ts

      - name: Check baseline exists
        run: |
          if [ ! -f benchmarks/data/performance-baseline.json ]; then
            echo "⚠️  No baseline found - skipping regression check"
            exit 0
          fi

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: benchmarks/data/

  comment-pr:
    name: Comment Performance Results
    runs-on: ubuntu-latest
    needs: performance
    if: github.event_name == 'pull_request'

    steps:
      - name: Download performance results
        uses: actions/download-artifact@v3
        with:
          name: performance-results

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            try {
              const baseline = JSON.parse(fs.readFileSync('performance-baseline.json', 'utf8'));

              let comment = '## Performance Results\n\n';
              comment += '| Benchmark | Avg Latency | p95 Latency | Req/sec |\n';
              comment += '|-----------|-------------|-------------|----------|\n';

              baseline.results.forEach(result => {
                comment += `| ${result.name} | ${result.avgMs.toFixed(3)}ms | ${result.p95Ms.toFixed(3)}ms | ${result.reqPerSec.toFixed(0)} |\n`;
              });

              comment += `\n*Baseline date: ${baseline.date}*`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not create performance comment:', error.message);
            }
